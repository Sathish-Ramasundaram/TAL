<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Runtime Error Demo</title>
  </head>
  <body>

    <div id="output"></div>

    <script>
      let user = null; // user not loaded yet

    //   user = {
    //     name: "Sathish",
    //     age: 25,
    //   };
      
      // ❌ This will throw a runtime error
    //   document.getElementById("output").textContent = "User name is: " + user.name;


        // ✅ Safe check using && 
        if (user && user.name) 
        { 
            document.getElementById("output").textContent = "User name is: " + user.name; 
        } 
        else 
        { document.getElementById("output").textContent = "No user available yet."; 

        }
    </script>
  </body>
</html>
