<!DOCTYPE html>

        <script>

            // Simple Function

            function sayHello() {
                console.log("Hello");
            }
            
            sayHello();

            // function with value

            function showNum(num) {
                console.log(num);
            }

            showNum(20);

            // function calling another function

            function sta() {
                showNumber(10);
            }

            function showNumber(value) {
                console.log("function calling another function: " + value);
            }

            sta();

            // function with value

            function double(n) {
                console.log(n*2);
            }

            double(20);

            // function with return

            function triple(n) {
                return n * 3;
            }

            const result = triple(20);
            console.log(result);

            // get, set, ready

            function ready(value) {
                console.log("Final value is:", value);
            }

            function set(fn) {   // fn === ready
                fn(10);
            }

            function get() {
                set(ready);
            }

            get();
